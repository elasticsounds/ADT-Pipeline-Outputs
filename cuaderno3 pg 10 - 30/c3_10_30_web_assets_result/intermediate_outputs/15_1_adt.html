<h1 class="text-2xl font-bold text-left mb-4" data-id="text-15-11" id="main-heading">GRAN SECRETO PARA VENCER A LAS SOMBRAS</h1>
<p class="mb-2" data-id="text-15-12">Cuando al sol la cara pones,</p>
<p class="mb-2" data-id="text-15-13">sombra muerde tus talones.</p>
<p class="mb-2" data-id="text-15-14">Corras lento o ligero,</p>
<p class="mb-2" data-id="text-15-15">siempre llegarás primero.</p>
<p class="mb-2" data-id="text-15-16">Cuando el sol está a tu espalda,</p>
<p class="mb-2" data-id="text-15-17">sombra ante ti se alarga,</p>
<p class="mb-2" data-id="text-15-18">y aunque corras mucho y duro,</p>
<p class="mb-2" data-id="text-15-19">ella ganará seguro.</p>
