<p class="mb-4" data-id="text-13-22">—A mí me gusta correr.</p>
<p class="mb-4" data-id="text-13-23">Y la vecina de al lado también es vieja.</p>
<p class="mb-4" data-id="text-13-24">—No le hagas caso —intervino la mamá.</p>
<p class="mb-4" data-id="text-13-25">—Vamos, Elena, a casa del abuelo Enrique y… ¡a pasarla bien!</p>
<p class="mb-4" data-id="text-13-26">Que los chicos que nunca juegan solos cuando sean grandes van a ser grandes tontos.</p>
