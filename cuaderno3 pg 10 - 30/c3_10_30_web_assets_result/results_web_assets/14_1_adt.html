<div class="prose lg:prose-lg mx-auto">
<p class="mb-4" data-id="text-14-4">
                    —¿Qué pasa, Elena, que tenés esa trompa? —le preguntó el abuelo.
                </p>
<p class="mb-4" data-id="text-14-5">
                    —Me aburro, no tengo contra quién correr.
                </p>
<p class="mb-4" data-id="text-14-6">
                    —¿Por qué no corrés contra tu sombra?
                </p>
<p class="mb-4" data-id="text-14-7">
                    —¿Contra mi sombra?
                </p>
<p class="mb-4" data-id="text-14-8">
                    —¿Te da miedo? —la desafió el abuelo.
                </p>
<p class="mb-4" data-id="text-14-9">
                    —¿Miedo, mi sombra? —respondió Elena, orgullosa—. ¡Estoy lista para correr!
                </p>
</div>
