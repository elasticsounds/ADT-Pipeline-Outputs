<div class="space-y-2">

<p><span data-id="text-23-3">—Me aburro, no tengo contra quién correr.</span></p>
<p><span data-id="text-23-4">—¿Por qué no corrés contra tu sombra?</span></p>
<p><span data-id="text-23-5">—¿Contra mi sombra?</span></p>
<p><span data-id="text-23-6">—¿Te da miedo?</span> <span data-id="text-23-7">—la desafió el abuelo.</span>
</p>
