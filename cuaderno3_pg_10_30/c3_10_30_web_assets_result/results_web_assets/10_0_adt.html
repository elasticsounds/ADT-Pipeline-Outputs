<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Actividad de Tiempo Libre</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
<meta content="10_0" name="page-section-id"/>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-gray-100 font-sans text-lg"><div id="interface-container"></div><div id="nav-container"></div>
<!-- The main container -->
<main class="container mx-auto max-w-5xl p-6 bg-white mt-8 shadow-lg rounded-lg">
<!-- Instruction for activity -->
<section class="mb-8" data-id="sectioneli5-10-0" data-section-type="activity_open_ended_answer" id="free-time-activity">
<h1 class="text-2xl font-bold mb-4" data-id="text-10-0">Dibuja y escribe aquí qué te gusta hacer en tu tiempo libre.</h1>
<div class="space-y-6">
<div class="h-40 p-4 border-2 border-dashed border-orange-400 rounded-lg mb-6"></div>
<textarea class="w-full h-24 p-2 border border-gray-300 rounded resize-none" placeholder="Escribe aquí..."></textarea>
</div>
</section>
<!-- Another instruction for activity -->
<section id="skills-activity">
<h1 class="text-2xl font-bold mb-4">Dibuja y escribe aquellas cosas que sabes hacer muy bien.</h1>
<div class="space-y-6">
<div class="h-40 p-4 border-2 border-dashed border-teal-400 rounded-lg mb-6"></div>
<textarea class="w-full h-24 p-2 border border-gray-300 rounded resize-none" placeholder="Escribe aquí..."></textarea>
</div>
</section>
</main>

<script src="assets/base.js"></script>
</body>
</html>
