<p data-id="text-13-14">Quizás fue por eso que Elena hizo pucheros cuando la mamá y el papá le dijeron que
                    tenía que pasar toda la tarde y la noche en casa del abuelo Enrique.</p>
<p>
<span data-id="text-13-15">—No quiero ir a lo del abuelo —dijo Elena—.</span>
<span data-id="text-13-16">Me aburro.</span>
</p>
<p data-id="text-13-17">—Pero si tiene una casa con un jardín precioso —contestó el papá.</p>
