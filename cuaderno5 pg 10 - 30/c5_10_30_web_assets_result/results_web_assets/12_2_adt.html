<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Open-Ended Activity</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<meta content="12_2" name="page-section-id"/>
</head>
<body class="bg-gray-100 lg:p-5 md:p-5 sm:p-0 mb-12 font-sans text-lg">
<!-- The main interface components -->
<!-- Contains the bottom bar, next back buttons, submit button, right sidebar, ai language, eli5 and tts toggles -->
<div id="interface-container"></div>
<!-- Contains the left nav bar, html page list -->
<div id="nav-container"></div>
<!-- The main content container -->
<main class="container content border-t-4 border-green-700 mx-auto bg-white mt-auto max-w-5xl p-5 rounded-lg shadow-lg lg:px-24 md:px-12 sm:px-6" id="content">
<!-- Section displaying an open-ended activity -->
<section aria-labelledby="activity-heading" class="p-5" data-id="sectioneli5-12-2" data-section-type="activity_open_ended_answer" role="activity">
<h1 class="text-2xl font-bold text-left mb-4" id="activity-heading">A Ciencia Cierta - La Explicación</h1>
<p class="mb-4"><i class="fas fa-pen-to-square text-green-700 mr-2"></i><span data-id="text-12-10">
                    ¿Y cuál es la diferencia entre un bosque templado y un bosque tropical?</span></p>
<textarea aria-label="Respuesta abierta" class="w-full p-2 border border-gray-300 rounded h-32 resize-none" placeholder="Escribe tu respuesta aquí..."></textarea>
</section>
</main>

<script src="assets/base.js"></script>
</body>
</html>
