        .draggable {
            cursor: pointer;
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .droppable {
            width: 120px;
            height: 60px;
            border: 2px dashed #aaa;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

<body class="bg-gray-100 h-screen">
<!-- The main interface components -->
<!-- DO NOT EDIT Contains the bottom bar, next back buttons, submit button, right sidebar, ai language, eli5 and tts toggles -->

<!-- The main content container, edit as required -->
<main class="container content mx-auto bg-white mt-4 max-w-5xl p-5 rounded-lg shadow-lg lg:px-24 md:px-12 sm:px-6">
<h1 class="text-2xl font-bold text-left mb-4">¿Cuáles son las relaciones?</h1>
<section aria-labelledby="main-heading" class="mb-10" data-id="sectioneli5-18-1" data-section-type="activity_labeling" role="activity">
<p class="text-lg mb-2" data-id="text-18-15">
                Agrega estos datos en la imagen y lugar correctos:
            </p>
<div class="flex space-x-4 mb-4">
<!-- Draggable labels -->
<div class="flex flex-col items-center" id="draggables">
<span class="draggable" data-id="text-18-16" draggable="true">Ladera húmeda</span>
<span class="draggable" data-id="text-18-17" draggable="true">Ladera árida</span>
</div>
<!-- Image container with droppables -->
<div class="flex flex-col items-center">
<!-- Placeholder for Image A -->
<div class="relative mb-4">
<div class="absolute -top-6 left-3">
<input aria-label="Select image A" type="checkbox"/>
</div>
<div class="w-full h-60 bg-gray-200 rounded-lg shadow mb-2"></div>
<div class="flex justify-between mt-2">
<div class="droppable"></div>
<div class="droppable"></div>
</div>
</div>
</div>
</div>
</section>
</main>
<script>
    document.addEventListener("dragstart", function (event) {
        event.dataTransfer.setData("text/plain", event.target.dataset.id);
    });

    const droppables = document.querySelectorAll(".droppable");

    droppables.forEach((droppable) => {
        droppable.addEventListener("dragover", function (event) {
            event.preventDefault();
            event.target.style.borderColor = "#00f";
        });

        droppable.addEventListener("dragleave", function (event) {
            event.target.style.borderColor = "#aaa";
        });

        droppable.addEventListener("drop", function (event) {
            event.preventDefault();
            const id = event.dataTransfer.getData("text");
            event.target.textContent = document.querySelector(`[data-id="${id}"]`).textContent;
            event.target.style.borderColor = "#aaa";
        });
    });
</script>
</body>
</html>
