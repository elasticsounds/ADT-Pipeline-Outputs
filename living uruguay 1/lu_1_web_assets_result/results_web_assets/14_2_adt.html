<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Getting to Know Your Partner</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
<!-- Mathjax script to use for rendering math. -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<meta content="14_2" name="page-section-id"/>
</head>
<body class="bg-gray-100 lg:p-5 md:p-5 sm:p-0 mb-12 font-sans text-lg">
<!-- The main interface components -->
<div id="interface-container"></div>
<!-- Contains the left nav bar, html page list -->
<div id="nav-container"></div>
<!-- The main content container -->
<main class="container interactive content border-t-4 border-blue-700 mx-auto bg-white mt-auto max-w-5xl p-5 rounded-lg shadow-lg lg:px-24 md:px-12 sm:px-6" id="content">
<h1 class="text-3xl font-bold text-left mb-4" data-id="text-14-16">Getting to know your partner!</h1>
<p class="mb-4"><i class="fas fa-chalkboard-teacher text-blue-700 mr-2"></i><span>The teacher
                asks you to learn more about one of your classmates.</span></p>
<p class="mb-4" data-id="text-14-18">Get in pairs and ask him / her about his / her personal information.</p>
<!-- THERE MUST ALWAYS BE A SECTION TAG -->
<section class="space-y-4" data-id="sectioneli5-14-2" data-section-type="activity_open_ended_answer" role="activity">
<div class="bg-gray-100 p-4 border border-gray-300 rounded mb-6">
<h2 class="text-xl font-bold" data-id="text-14-19">Your Partner</h2>
<form class="space-y-4 mt-4">
<div>
<label class="block text-sm font-medium text-gray-700" for="partner-name">1. Name</label>
<input class="block w-full p-2 border border-gray-300 rounded" data-id="text-14-20" id="partner-name" name="partner-name" placeholder="Name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="partner-nick">2. Nickname</label>
<input class="block w-full p-2 border border-gray-300 rounded" data-id="text-14-21" id="partner-nick" name="partner-nick" placeholder="Nickname" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="partner-birthday">3. Birthday</label>
<input class="block w-full p-2 border border-gray-300 rounded" data-id="text-14-22" id="partner-birthday" name="partner-birthday" placeholder="Birthday" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="partner-color">4. Favorite color</label>
<input class="block w-full p-2 border border-gray-300 rounded" data-id="text-14-23" id="partner-color" name="partner-color" placeholder="Favorite color" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="partner-number">5. Favorite number</label>
<input class="block w-full p-2 border border-gray-300 rounded" data-id="text-14-24" id="partner-number" name="partner-number" placeholder="Favorite number" type="text"/>
</div>
</form>
</div>
</section>
</main>

<script src="assets/base.js"></script>
</body>
</html>
