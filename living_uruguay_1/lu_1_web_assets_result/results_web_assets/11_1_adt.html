<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Conversation Completion Activity</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
<meta content="11_1" name="page-section-id"/>

<body class="bg-gray-100 lg:p-5 md:p-5 sm:p-0 mb-12 font-sans text-lg">
<!-- The main interface components -->
<div id="interface-container"></div>
<div id="nav-container"></div>
<main class="container mx-auto bg-white mt-auto max-w-5xl p-5 rounded-lg shadow-lg lg:px-24 md:px-12 sm:px-6" id="content">
<section aria-labelledby="conversation-heading" data-id="sectioneli5-11-1" data-section-type="activity_fill_in_the_blank" role="activity">
<h1 class="text-3xl font-bold mb-4">Conversation Completion</h1>
<i class="far fa-comment-dots text-blue-700 mr-2"></i><p class="mb-4" data-id="text-11-5">Look at their conversation and complete it with the words from the box.</p>
<div class="bg-blue-100 p-4 rounded mb-4">
<p aria-label="Nico and his classmate Luis at school" data-id="text-11-4">Nico and his classmate Luis are
                    at the school door.</p>
</div>
<div class="bg-gray-50 p-4 border border-gray-300 rounded mb-6">
<p class="mb-2"><strong data-id="text-11-6">Luis:</strong> <input aria-label="Luis says" class="border px-2 w-40" data-activity-item="item-1" placeholder="" type="text"/></p>
<p class="mb-2"><strong data-id="text-11-8">Nico:</strong> <input class="border px-2 w-40" data-activity-item="item-2" placeholder="morning! How are you?" type="text"/></p>
<p class="mb-2"><strong data-id="text-11-10">Luis:</strong> <input class="border px-2 w-64" data-activity-item="item-3" placeholder="am fine, thanks. How are" type="text"/></p>
<p class="mb-2"><strong data-id="text-11-13">Nico:</strong> <input class="border px-2 w-40" data-activity-item="item-4" placeholder="!" type="text"/></p>
<p class="mb-2"><strong data-id="text-11-16">Luis:</strong> <input class="border px-2 w-40" data-activity-item="item-5" placeholder="is my sister." type="text"/></p>
</div>
<div class="pt-4 mt-4">
<strong>Words to use:</strong>
<ul class="grid grid-cols-2 gap-2 mt-4">
<li class="bg-gray-200 rounded-full px-4 py-1" data-id="text-11-18">hello</li>
<li class="bg-gray-200 rounded-full px-4 py-1" data-id="text-11-19">very well</li>
<li class="bg-gray-200 rounded-full px-4 py-1" data-id="text-11-20">who</li>
<li class="bg-gray-200 rounded-full px-4 py-1" data-id="text-11-21">good</li>
<li class="bg-gray-200 rounded-full px-4 py-1" data-id="text-11-22">she</li>
<li class="bg-gray-200 rounded-full px-4 py-1" data-id="text-11-23">I</li>
<li class="bg-gray-200 rounded-full px-4 py-1" data-id="text-11-24">you</li>
</ul>
</div>
</section>
</main>
<script>const correctAnswers = {'item-1': 'Hello', 'item-2': 'Good', 'item-3': 'you', 'item-4': 'Who', 'item-5': 'She'}</script>

</body>
</html>
