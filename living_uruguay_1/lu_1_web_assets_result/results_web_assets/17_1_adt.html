<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Color Matching Activity</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
<style>
        .color-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
        }
    </style>
<meta content="17_1" name="page-section-id"/>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-gray-200 font-sans"><div id="interface-container"></div><div id="nav-container"></div>
<div class="container mx-auto py-8">
<h1 class="text-3xl text-center font-bold mb-8" data-id="text-17-14">Look at the different colors!</h1>
<!-- THERE MUST ALWAYS BE A SECTION TAG -->
<section class="m-4" data-id="sectioneli5-17-1" data-section-type="activity_matching" role="activity">
<div class="flex justify-center mb-4">
<!-- Color List -->
<div>
<p class="text-center mb-2">Color Names</p>
<ul class="list-none space-y-2">
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">black</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">pink</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">violet</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">orange</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">light blue</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">red</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">yellow</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">grey</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">brown</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">green</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">blue</li>
<li class="bg-white p-2 text-center rounded shadow-md cursor-pointer">white</li>
</ul>
</div>
<!-- Color Circles -->
<div class="ml-10">
<div class="color-circle" style="background-color: black;"></div>
<div class="color-circle" style="background-color: pink;"></div>
<div class="color-circle" style="background-color: violet;"></div>
<div class="color-circle" style="background-color: orange;"></div>
<div class="color-circle" style="background-color: lightblue;"></div>
<div class="color-circle" style="background-color: red;"></div>
<div class="color-circle" style="background-color: yellow;"></div>
<div class="color-circle" style="background-color: grey;"></div>
<div class="color-circle" style="background-color: brown;"></div>
<div class="color-circle" style="background-color: green;"></div>
<div class="color-circle" style="background-color: blue;"></div>
<div class="color-circle" style="background-color: white; border: 1px solid #ccc;"></div>
</div>
</div>
</section>
</div>

<script src="assets/base.js"></script>
</body>
</html>
