<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Focus Questions</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
<!-- Mathjax script to use for rendering math. -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<meta content="16_0" name="page-section-id"/>
</head>
<body class="bg-gray-100 lg:p-5 md:p-5 sm:p-0 mb-12 font-sans text-lg">
<!-- The main interface components -->
<!-- Contains the bottom bar, next back buttons, submit button, right sidebar, ai language, eli5 and tts toggles -->
<div id="interface-container"></div>
<!-- Contains the left nav bar, html page list -->
<div id="nav-container"></div>
<!-- The main content container -->
<main class="container interactive content border-t-4 border-blue-700 mx-auto bg-white mt-auto max-w-5xl p-5 rounded-lg shadow-lg lg:px-24 md:px-12 sm:px-6" id="content">
<h1 class="text-3xl font-bold text-left mb-4" data-id="text-16-0">Focus Questions</h1>
<!-- THERE MUST ALWAYS BE A SECTION TAG -->
<section aria-labelledby="focus-questions" data-id="sectioneli5-16-0" data-section-type="activity_open_ended_answer" id="question-area" role="activity">
<ol class="list-decimal list-inside">
<li class="mb-4">
<p data-id="text-16-1">Where do you see the most volcanoes?</p>
<textarea class="w-full p-4 border border-gray-300 rounded resize-none" data-id="text-16-2" placeholder="Enter your response here..." rows="3"></textarea>
</li>
<li class="mb-4">
<p data-id="text-16-1">Where do you see the least volcanoes?</p>
<textarea class="w-full p-4 border border-gray-300 rounded resize-none" placeholder="Enter your response here..." rows="3"></textarea>
</li>
<li class="mb-4">
<p data-id="text-16-1">What patterns do you see in the location of the active volcanoes?</p>
<textarea class="w-full p-4 border border-gray-300 rounded resize-none" placeholder="Enter your response here..." rows="3"></textarea>
</li>
</ol>
</section>
</main>

<script src="assets/base.js"></script>
</body>
</html>
